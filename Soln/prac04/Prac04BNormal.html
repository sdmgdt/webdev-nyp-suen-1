<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4B</title>
    <style>
        *{margin:5px;padding:0;box-sizing: border-box;border: 1px black solid;text-align: center;}
        header{background:lightgray;}
        nav{background:lightblue}
        nav:nth-child(2){height:120px}
        section{background:green;width:63%;display:inline-block}
        section.orange{background:orange;width:33%;display:inline-block;vertical-align: top;}
        footer{background:lightgreen}
        p{background:plum}
        p.below{width:48%;display:inline-block}
        article{background: pink;}
        aside{background:yellow;width:47%;display:inline-block}
        /* when using inline block, all spaces are counted! */
    </style>
</head>
<body>
    body
    <div>
        <header>
            header
            <nav>nav</nav>
        </header>
    </div>
    <section>
        section
        <header>
            header
        </header>
        <article>
            article
            <header>
                header
            </header>
            <p>p</p>
            <p class="below">p</p>
            <aside>aside</aside>
            <footer>footer</footer>
        </article>
    </section>

    <section class="orange">
        section
        <header>
            header
        </header>
        <nav>
            nav
        </nav>
    </section>
    <footer>footer</footer>

</body>
</html>
